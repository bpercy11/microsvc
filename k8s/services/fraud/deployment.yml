apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud
  labels:
    app: fraud
spec:
  replicas: 1
  template:
    metadata:
      name: fraud
      labels:
        app: fraud
    spec:
      containers:
        - name: fraud
          image: bp111/fraud:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kube
            - name: SPRING_DATASOURCE_USERNAME
              value: linpostgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: vdHzDJW4AP!F6BA7
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://lin-13337-3975-pgsql-primary.servers.linodedb.net:5432/fraud
      restartPolicy: Always
  selector:
    matchLabels:
      app: fraud